<html>
    <head>
        <script>
            (async () => {
                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'foo',
                        body: 'bar',
                        userId: 1
                    }),
                    /* headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    } */
                })
                    .then(response => response.json())
                    .then(json => {
                        document.getElementById('response').innerText = JSON.stringify(json, null, 3);
                    });
            })();
        </script>
    </head>
    <body>
        <pre id='response'></div>
    </body>
</html>
